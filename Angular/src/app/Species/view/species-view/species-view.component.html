<article *ngIf="species">
  <header><h2>{{species.name}}</h2></header>

  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="row mb-2">
          <div class="col-6">
            Status:
            <span>{{species.status}}</span>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-6">
            Id:
            <span>{{species.id}}</span>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-6">
            Class:
            <span><a [routerLink]="['/animalClasses/'+ species.animalClass.name]">{{species.animalClass.name}}</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
